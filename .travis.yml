language: cpp
dist: trusty
sudo: required
notifications:
  email: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:dluxen/boost'
    packages:
      - gcc-7
      - g++-7
      - libboost1.67-dev
      - libboost-filesystem1.67-dev
      - libboost-locale1.67-dev
      - libboost-program-options1.67-dev
      - libboost-regex1.67-dev
      - libboost-system1.67-dev
      - libboost-timer1.67-dev
      - libboost-chrono1.67-dev
      
env:
- MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

script:
- 'git clone https://github.com/stream009/libadblock.git'
- 'dir'
- 'cd libadblock'
- 'cd src'
- 'mkdir build'
- 'cd build'
- 'cmake ..'
- 'make'
- 'cd ../'
- 'cd ../'
- 'tar -czvf libadblock.tar.gz *'
- 'curl -T libadblock.tar.gz -u yzcmjsn@gmail.com:0339109523 https://dav.box.com/dav/libadblock/'
