language: cpp
dist: trusty
sudo: required
notifications:
  email: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:kojoley/boost'
    packages:
      - libboost1.58-dev
      - libboost-filesystem1.58-dev
      - libboost-locale1.58-dev
      - libboost-program-options1.58-dev
      - libboost-regex1.58-dev
      - libboost-system1.58-dev
      - libboost-timer1.58-dev
      - libboost-chrono1.58-dev

script:
- 'git clone https://github.com/stream009/libadblock.git'
- 'dir'
- 'cd libadblock'
- 'cd src'
- 'mkdir build'
- 'cd build'
- 'cmake ..'
- 'make'
- 'cd ../'
- 'cd ../'
- 'tar -czvf libadblock.tar.gz *'
- 'curl -T libadblock.tar.gz -u yzcmjsn@gmail.com:0339109523 https://dav.box.com/dav/libadblock/'
